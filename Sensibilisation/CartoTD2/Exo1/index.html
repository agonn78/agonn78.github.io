<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet - Exo1</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <style type="text/css" style="display: none;">
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    
        #map {
            width: 80vw;
            height: 80vh;
        }
    </style>
    <h1>Ma position</h1>
    <p>Voici ma position actuelle</p>

    <div id="map"></div>

    <script type="text/javascript" style="display: none;">
        navigator.geolocation.getCurrentPosition(function(position) {
            var map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            var marker = L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
            marker.bindPopup("<b>Ma position</b>").openPopup();

            var markerNice = L.marker([43.7031, 7.2661]).addTo(map);
            markerNice.bindPopup("<b>Nice</b>").openPopup();
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var marker = L.marker([48.8534, 2.3488]).addTo(map);
        marker.bindPopup("<b>Paris</b>").openPopup();
    </script>
    
</body>
</html>
