<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Events</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }

    h1 {
        color: #333;
    }

    #touch-info {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #fff;
    }

    #canva {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        background-color: #eaeaea;
    }
</style>

<body>
    
    <h1>Touch Events</h1>
    
    <div id="touch-info">
        <p id="touch-status">Aucun contact détecté.</p>
    </div>

    <div id="canva"></div>

    <script type="text/javascript">
        const canvas = document.getElementById('canva');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        
        canvas.addEventListener('touchstart', (event) => {
            drawing = true;
            document.getElementById('touch-status').textContent = 'Contact détecté.';
            console.log(event.touches);
            ctx.beginPath();
            ctx.moveTo(event.touches[0].clientX, event.touches[0].clientY);
        });

        canvas.addEventListener('touchmove', (event) => {
            if (drawing) {
                ctx.lineTo(event.touches[0].clientX, event.touches[0].clientY);
                ctx.stroke();
            }
        });

        canvas.addEventListener('touchend', () => {
            drawing = false;
            document.getElementById('touch-status').textContent = 'Aucun contact détecté.';
            ctx.closePath();
        });

        canvas.addEventListener('touchcancel', () => {
            drawing = false;
            document.getElementById('touch-status').textContent = 'Aucun contact détecté.';
            ctx.closePath();
        });

        document.addEventListener("DOMContentLoaded", function() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            console.log("Canvas dimensions set.");
        });
    </script>
</body>
</html>
